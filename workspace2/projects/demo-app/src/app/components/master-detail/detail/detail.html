<div class="row">
    <div class="col-1"> </div>
    <div class="col">
        <h2 #title >Detalle del usuario</h2>
        <hr />
        <br />
        <form>
            <div class="form-group mb-3">
                <label for="id">ID:</label>
                <input type="text" class="form-control" name="id" [(ngModel)]="usuarioHijo.id" disabled />
            </div>
            <div class="form-group mb-3">
                <label for="firstname">Nombre:</label>
                <input type="text" class="form-control" name="firstname" [(ngModel)]="usuarioHijo.firstname" />
            </div>
            <div class="form-group mb-3">
                <label for="lastname">Apellido:</label>
                <input type="text" class="form-control" name="lastname" [(ngModel)]="usuarioHijo.lastname" />
            </div>
            <div class="form-group mb-3">
                <label for="office">Tel√©fono:</label>
                <input type="text" class="form-control" name="phone" [(ngModel)]="usuarioHijo.phone" />
            </div>
            <div class="form-group mb-3">
                <label for="office">Oficina:</label>
                <input type="text" class="form-control" name="office" [(ngModel)]="usuarioHijo.office" />
            </div>
            <div class="form-group mb-3">
                <label for="online">Online:</label>
                <input type="text" class="form-control" name="online" [(ngModel)]="usuarioHijo.online" />
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSave()">Guardar</button>
        </form>
    </div> 
</div>
