<div class="row">
    <div class="col-1"> </div>
    <div class="col-10"> 
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h3 class="card-title text-center mb-4">Login</h3>
                    </div>
                    <div class="card-body">                        
                        <form (ngSubmit)="onLogin()">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" 
                                    class="form-control" name="email" placeholder="user@demo.com" 
                                    [(ngModel)]="email" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contrase√±a</label>
                                <input type="password" 
                                    class="form-control" name="email" placeholder="1234" 
                                    [(ngModel)]="password" required />
                            </div>
                            <br />
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                            <div *ngIf="msgError" class="mt-3 text-center text-danger">{{msgError}}</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1"> </div>
</div>
